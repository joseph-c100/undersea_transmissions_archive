<article class="grid-item">
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "02.01.2006 15:04" }}</time>
	
	{{ with .Params.image }}
	  <img src="{{ . | relURL }}" alt="{{ $.Title }}">
	{{ end }}
	
	<!-- {{ .Summary }} -->
	
	<a href="{{ .Permalink }}"></a>
  </article>
